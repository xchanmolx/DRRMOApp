<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{photo.userName}}</h4>
    <img src="{{photo.url}}" alt="{{photo.userName}}" class="img-thumbnail p-1">

    <div class="text-center">
      <button class="btn btn-sm btn-success mr-1"
        (click)="approvePhoto(photo.id)">Approve</button>
      <button class="btn btn-sm btn-danger"
        (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>

  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" 
    type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... 
    </p></ngx-spinner>
</div>
